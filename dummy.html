<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        /* Basic styling to center the slideshow and hide overflow */
        #slideshow-container {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        /* Style for each slide */
        .mySlides {
            display: none;
        }

        /* Style for navigation dots */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>

<body>

    <div id="slideshow-container">
        <!-- Slides -->
        <div class="mySlides">
            <img src="IMG_0181.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="IMG_2721.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="IMG_5531.jpeg" style="width:100%">
        </div>

        <!-- Navigation dots -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        // JavaScript for the slideshow
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            setTimeout(showSlides, 2500); // Change slide every 2 seconds
        }
    </script>

</body>

</html>
